<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MUM Golden Dom Market ::: SRM System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Suppliers</a>
              </li>
            </ul>
            <form class="d-flex">
              <label for="hello">Hello!</label>
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div id="longin-form">
              <div class="row">
                <legend class="legend">New Product form</legend>
                <div class="col-md-6"> 
                    <div class="form-group">
                        <label for="productnumber">Product Numer</label>
                        <input type="text" class="form-control" id="productnumber" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="name" required> 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Unit Price</label>
                        <input type="text" class="form-control" id="unitprice" placeholder="0.0" required> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="quantity">Quantity in stock</label>
                        <input type="text" class="form-control" id="quantityinstock">
                    </div>  
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select type="text" class="form-control" id="supplier" placeholder="Select a supplier">
                          <option>Tesla</option>
                          <option>Apple</option>
                          <option>Amazon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date supplied</label>
                        <input type="text" class="form-control" id="datesupplied" placeholder="yyyy-mm-dd"> 
                        <small id="datesupplied" class="form-text">Enter a valid Date.</small>
                    </div>
                    <div class="form-group right">
                        <button type="button" class="btn btn-outline-info">Reset</button>
                        <button type="button" class="btn btn-outline-warning">Cancel</button>
                        <button type="submit" class="btn btn-outline-primary">Add Product</button>
                    </div>
                </div> 
              </div>
            </div>
          </div>
    </main>
</body>
</html>
