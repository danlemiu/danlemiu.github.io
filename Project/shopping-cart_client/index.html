<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Product</title>
    <script src="./js/index.js"></script>
    

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
    integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="logo"><img src="./images/logo.png" alt="logo"></div>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <div><span style="color: #ffffff; margin-right: 0em;" id="lblWelcome">Welcome</span></div>
                <div class="logout-button">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="btnLogout">Logout</button>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Product List
            </h3>
            <hr>

            <div style="margin-top: 1em;" id="divProductList" style="font-size: 1em">
                <table class="table table-striped" id="tblProducts">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductList">
                    </tbody>
                </table>
            </div>
            <h3>
                Your Shopping Cart
            </h3>
            <hr>
            <div style="margin-top: 1em;" id="divShoppingCart" style="font-size: 1em">
                <div id='lblNoItemShoppingCart'>There is no item in your shopping cart!</div>
                <table class="table table-striped" id="tblShoppingCart">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyShoppingCart">
                    </tbody>
                </table>
                <div id="divPlaceOrder">
                    <button id="btnPlaceOrder" class="btn btn-primary">Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Start footer -->
    <footer>
        <div>
            <span style="margin-left: 1em;"> Thi Duy Dan Le ::: CS472-WAP</span>
            <span style="float: right;margin-right: 1em;"> &copy; April 2023</span>
        </div>
    </footer>
</body>

</html>
