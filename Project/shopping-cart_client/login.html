<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>

  <script src="./js/login.js"></script>
  

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
  integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="logo"><img src="./images/logo.png" alt="logo"></div>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <form class="login-form" id="formLogin">
            <div>
              <div>
                <span>Username:</span>
                <input class="form-control me-sm-2" type="text" placeholder="Username" id="username">
              </div>
              <div>
                <span for="homePage">Password:</span>
                <input class="form-control me-sm-2" type="password" placeholder="Password" id="password">
              </div>
            </div>
            <div class="login-btn">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="btnLogin">Login</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <p id="errorMessage"></p>
    <div class="container">
      <div class="welcome">Welcome to my store!</div>
    </div>
  </main>
  <footer>
    <div>
        <span style="margin-left: 1em;">Thi Duy Dan Le ::: CS472-WAP</span>
        <span style="float: right;margin-right: 1em;"> &copy; April 2023</span>
    </div>
</footer>
</body>
</html>
